<div class="col-md-6">
  <h2 class="text-center">Add Customer</h2>
<form>
  <div class="form-group">
    <label for="name">Name:</label>
    <input [(ngModel)]="customer.name" placeholder="Name" name="name" class="form-control" id="name">
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" [(ngModel)]="customer.email" placeholder="Email" name="email" class="form-control" id="email">
  </div>

  <div class="form-group">
    <label for="address">Address:</label>
   <input [(ngModel)]="customer.address" placeholder="Address" name="address" class="form-control" id="address">
  </div>

  <button class="btn btn-success" (click)="createCustomer()">Save</button>
</form>
</div>
