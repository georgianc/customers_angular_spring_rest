<div class="col-md-6">
    
    <h2>Customers</h2>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th class="hidden">Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
                <!-- <th></th> -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of customers; let i = index;" tooltip="Click to select">
                <td class="hidden">{{customer.id}}</td>
                <td>{{customer.name}}</td>
                <td>{{customer.email}}</td>
                <td>{{customer.address}}</td>
                <!-- <td><button class="btn btn-danger btn-sm" (click)="deleteCustomerById(customer.id, i)">Delete</button></td> -->
            </tr>
        </tbody>
    </table>

    <button type="button" class="btn btn-success" routerLink="/customers/new">Create customer</button>
    <button type="button" class="btn btn-danger" disabled="true">Delete customer</button>
</div>
